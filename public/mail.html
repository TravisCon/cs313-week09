<!DOCTYPE html>
<html>
  <head>
    <title>Package Picker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="myScript.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-8 col-md-offset-2 col-sm-10 
                  col-sm-offset-1 col-xs-12" id="center">
        <form action="/order_details" method="GET">
          Type :
          <br>
          <select name="type" id="type">
            <option value="Stamped Letter"> Stamped Letter</option>
            <option value="Metered Letter"> Metered Letter</option>
            <option value="Large Envelope"> Large Envelope</option>
            <option value="Parcel"> Parcel</option>
          </select>
          <br>
          Weight (oz) :
          <p id="selectPlease">Please select type first</p>
          <select id="weight1" name="weight">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3.5">3.5</option>
          </select>
          <select id="weight2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
          <br>
          <input type="submit" value="Submit Order">
        </form>
      </div>
    </div>
  </body>
</html>
